<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="content">
        <div class="conversion">
          <h2 class="conversion-title">Length (Meter/Feet)</h2>
          <p class="conversion-result" id="meter-feet-el"></p>
        </div>
        <div class="conversion">
          <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
          <p class="conversion-result" id="liters-gallons-el"></p>
        </div>
        <div class="conversion">
          <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
          <p class="conversion-result" id="kg-pounds-el"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
